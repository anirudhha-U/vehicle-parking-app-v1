<!DOCTYPE html>
<html>
<head>
    <title>Edit Parking Lot - QuickPark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles-home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-signup.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='style/images/LOGO.png') }}">
        </div>
        <div class="name">QUICKPARK</div>
    </div>

    <div class="container1">
        <div class="box">
            <div class="login-box">
                <form action="{{ url_for('edit_parking_lot', lot_id=lot.id) }}" method="POST">
                    <h1 class="lgheader">Edit Parking Lot</h1>

                    <p>Prime Location Name:
                    <input name="place_name" type="text" value="{{ lot.place_name }}" required></p>

                    <p>Address:
                    <textarea name="address" rows="3" required>{{ lot.address }}</textarea></p>

                    <p>Pin code:
                    <input name="pincode" type="text" value="{{ lot.pincode }}" required></p>

                    <p>Price (per hour):
                    <input name="price_per_hour" type="text" value="{{ lot.price_per_hour }}" required></p>

                    <p>Maximum spots:
                    <input name="max_spots" type="text" value="{{ lot.max_spots }}" required></p>

                    <div class="sub-btn">
                        <button type="submit" class="btn">Update</button>
                        <a href="{{ url_for('admin_home') }}" class="btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
