<!DOCTYPE html>
<html>
<head>
    <title>QuickPark - Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-user.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='style/images/LOGO.png') }}">
        </div>
        <div class="name">QUICKPARK</div>
        <div class="edit">
            <a href="{{ url_for('edit_profile') }}">
                <button class="edit-button">Edit</button>
            </a>
        </div>
        <div class="logout">
            <a href="{{ url_for('logout') }}">
                <button class="logout-button">Logout</button>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="nav-bar">
            <div class="admin"><p>Welcome Admin</p></div>
            <div class="home"><a href="{{ url_for('admin_home') }}">Home</a></div>
            <div class="user"><a href="{{ url_for('admin_users') }}">User</a></div>
            <div class="search"><a href="{{ url_for('admin_search') }}">Search</a></div>
            <div class="summary"><a href="{{ url_for('admin_summary') }}">Summary</a></div>
        </div>
        <div class="cont">
            <div class="cont-head"><div class="contains">Registered Users</div></div>
            <div class="cont-body">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.full_name }}</td>
                            <td>{{ user.address }}</td>
                            <td>{{ user.pin_code }}</td>
                            <td>{{ 'Admin' if user.is_admin else 'User' }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
