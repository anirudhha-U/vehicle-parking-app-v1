<!DOCTYPE html>
<html>
<head>
    <title>QuickPark - Book Spot</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles-home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-signup.css') }}">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="header">
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='style/images/LOGO.png') }}">
        </div>
        <div class="name">QUICKPARK</div>
    </div>

    <div class="container1">
        <div class="box">
            <div class="login-box">
                <form action="{{ url_for('book_spot', lot_id=lot.id) }}" method="POST">
                    <h1 class="lgheader">Book Parking Spot</h1>

                    <p>Place Name:
                    <input type="text" value="{{ lot.place_name }}" disabled></p>

                    <p>Address:
                    <input type="text" value="{{ lot.address }}" disabled></p>

                    <p>Pincode:
                    <input type="text" value="{{ lot.pincode }}" disabled></p>

                    <p>Available Spots:
                    <input type="text" value="{{ lot.available_spots }}" disabled></p>

                    <p>Vehicle Number:
                    <input name="vehicle_no" type="text" placeholder="Enter Vehicle No" required></p>

                    <div class="sub-btn">
                        <button type="submit" class="btn">Confirm Booking</button>
                    </div>

                    <div class="register">
                        <p><a href="{{ url_for('user_home') }}">Back to Home</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
