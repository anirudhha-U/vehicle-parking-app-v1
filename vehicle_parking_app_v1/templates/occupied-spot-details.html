<!DOCTYPE html>
<html>
<head>
    <title>Occupied Spot Details - QuickPark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles-home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-signup.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='style/images/LOGO.png') }}">
        </div>
        <div class="name">QUICKPARK</div>
    </div>

    <div class="container1">
        <div class="box">
            <div class="login-box">
                <h1 class="lgheader">Occupied Parking Spot Details</h1>

                <p>ID:
                <input type="text" value="{{ spot.id }}" disabled></p>

                <p>Customer ID:
                <input type="text" value="{{ spot.customer_id }}" disabled></p>

                <p>Vehicle Number:
                <input type="text" value="{{ spot.vehicle_no }}" disabled></p>

                <p>Date/Time of Parking:
                <input type="text" value="{{ spot.park_time }}" disabled></p>

                <p>Estimated Parking Cost:
                <input type="text" value="{{ spot.cost }}" disabled></p>

                <div class="sub-btn">
                    <a href="{{ url_for('admin_home') }}" class="btn">Close</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
