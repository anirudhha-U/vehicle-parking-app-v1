<!DOCTYPE html>
<html>
<head>
    <title>QuickPark - Release Spot</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles-home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-signup.css') }}">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="header">
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='style/images/LOGO.png') }}">
        </div>
        <div class="name">QUICKPARK</div>
    </div>

    <div class="container1">
        <div class="box">
            <div class="login-box">
                <form action="{{ url_for('release_spot', history_id=history.id) }}" method="POST">
                    <h1 class="lgheader">Release Parking Spot</h1>

                    <p>Place Name:
                    <input type="text" value="{{ history.place_name }}" disabled></p>

                    <p>Spot ID:
                    <input type="text" value="{{ history.spot_id }}" disabled></p>

                    <p>Vehicle No:
                    <input type="text" value="{{ history.vehicle_no }}" disabled></p>

                    <p>Parked At:
                    <input type="text" value="{{ history.park_time }}" disabled></p>

                    <p>Rate/hr:
                    <input type="text" value="{{ history.price_per_hour }}" disabled></p>

                    <div class="sub-btn">
                        <button type="submit" class="btn">Confirm Release</button>
                    </div>

                    <div class="register">
                        <p><a href="{{ url_for('user_home') }}">Back to Home</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
