<!DOCTYPE html>
<html>
<head>
    <title>QuickPark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles-home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-login.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="{{ url_for('static', filename='style/images/LOGO.png') }}">
        </div>
        <div class="name">QUICKPARK</div>
        <div class="signup">
            <a href="{{ url_for('signup') }}">
                <button class="signup-button">Sign Up</button>
            </a>
        </div>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="container1">
        <div class="box">
            <div class="login-box">
                <form action="{{ url_for('login') }}" method="POST">
                    <h1 class="lgheader">Login</h1>
                    <div class="input-email">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-password">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="sub-btn">
                        <button type="submit" class="btn">LOGIN</button>
                    </div>
                    <div class="register">
                        <p>Don't have an account? 
                            <a href="{{ url_for('signup') }}">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
